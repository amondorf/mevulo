  <head>
    <meta charset="utf-8">

    <title>MEVULO - Juegos</title>

    <!-- Bootstrap -->
    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- for bootstrap glyphicons -->
    <link href="css/style-colecciones.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Didact+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/juegos1.jpg" alt="juegos" id="img-size">
        </div>

        <div class="item">
          <img src="images/juegos2.jpg" alt="juegos" id="img-size">
        </div>

        <div class="item">
          <img src="images/juegos3.jpg" alt="juegos" id="img-size">
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

<br>
    <div class="container preview-section">
      <div class="col-sm-4">
        <img src="images/juegos1.jpg" alt="juegos" class="previewed-img">
      </div>

      <div class="col-sm-4">
        <img src="images/juegos2.jpg" alt="juegos" class="previewed-img">
      </div>

      <div class="col-sm-4">
        <img src="images/juegos3.jpg" alt="juegos" class="previewed-img">
      </div>
    </div>

    <br>
    <br>
    <br>
    <p class="brand">Mevulo. Designed by amondorf.</p>

  </body>
</html>
